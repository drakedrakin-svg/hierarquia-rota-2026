<script>
// ========== CONFIGURA√á√ÉO ===========
const PATENTES = [
    { nome:'Comandante', classe:'Comandante', icone:'fa-crown' },
    { nome:'Sub-Comandante', classe:'SubComandante', icone:'fa-star' },
    { nome:'Capit√£o', classe:'Capitao', icone:'fa-medal' },
    { nome:'Tenente', classe:'Tenente', icone:'fa-user-tie' },
    { nome:'Sargento', classe:'Sargento', icone:'fa-user-shield' },
    { nome:'Soldado', classe:'Soldado', icone:'fa-user' },
    { nome:'Recruta', classe:'Recruta', icone:'fa-user-graduate' },
];

const DADOS_PADRAO = {
    'Comandante':['Comandante Supremo GATE'],
    'Sub-Comandante':['Sub-Comandante Silva'],
    'Capit√£o':['Capit√£o Souza'],
    'Tenente':['Tenente Lima','Tenente Costa'],
    'Sargento':['Sargento Dias'],
    'Soldado':['Soldado Alves','Soldado Nunes'],
    'Recruta':['Recruta J√∫nior']
};

function salvarDados(dados){ localStorage.setItem('hierarquiaGATE',JSON.stringify(dados)); }
function carregarDados(){ let d=localStorage.getItem('hierarquiaGATE'); return d?JSON.parse(d):JSON.parse(JSON.stringify(DADOS_PADRAO)); }

// ========== RENDERIZA√á√ÉO ===========
function renderizar(filtroBusca){
    const dados = carregarDados();
    const container = document.getElementById('hierarquia');
    container.innerHTML='';
    let total=0;
    let patentesAtivas=0;
    
    PATENTES.forEach(pat=>{
        let lista = dados[pat.nome] || [];
        let listaFiltrada = filtroBusca ? lista.filter(n=> n.toLowerCase().includes(
