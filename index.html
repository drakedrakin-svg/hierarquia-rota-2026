    let encontrouResultados = false;
    
    const termoBusca = filtroBusca.toLowerCase().trim();
    
    PATENTES.forEach(patente => {
        const militares = dados[patente.nome] || [];
        
        let militaresFiltrados = militares;
        if (termoBusca) {
            const nomePatenteBusca = patente.nome.toLowerCase();
            const militaresMatch = militares.filter(m => m.toLowerCase().includes(termoBusca));
            
            if (nomePatenteBusca.includes(termoBusca)) {
                militaresFiltrados = militares;
            } else {
                militaresFiltrados = militaresMatch;
            }
            
            if (militaresFiltrados.length === 0) return;
        }
        
        encontrouResultados = true;
        totalMilitares += militares.length;
        if (militares.length > 0) patentesAtivas++;
        if (patente.categoria === 'superior') oficiaisSuperiores += militares.length;
        
        const div = document.createElement('div');
        div.className = `categoria ${patente.classe} fade-in`;
        
        let html = `
            <h2>
                <i class="fa-solid ${patente.icone}"></i>
                ${patente.nome}
                <span class="rank-badge">
                    <i class="fa-solid fa-users"></i>
                    ${militares.length}
                </span>
            </h2>
        `;
        
        if (militaresFiltrados.length > 0) {
            html += '<ul class="militar-list">';
            militaresFiltrados.forEach(nome => {
                html += `<li class="militar">${nome}</li>`;
            });
            html += '</ul>';
        } else if (!termoBusca) {
            html += '<p style="color:#999;font-style:italic;text-align:center;">Nenhum militar registrado nesta patente</p>';
        }
        
        div.innerHTML = html;
        container.appendChild(div);
    });
    
    if (!encontrouResultados && termoBusca) {
        container.innerHTML = '<div class="no-results"><i class="fa-solid fa-magnifying-glass"></i><br>Nenhum resultado encontrado para "' + filtroBusca + '"</div>';
    }
    
    document.getElementById('totalOperadores').textContent = totalMilitares;
    document.getElementById('totalPatentes').textContent = patentesAtivas;
    document.getElementById('oficialSuperior').textContent = oficiaisSuperiores;
}

// PROMOVER MILITAR
document.getElementById('promoverForm').addEventListener('submit', function(e){

    const selecionado = document.getElementById('militarSelect').value;
    const novaPatente = document.getElementById('novoCargoSelect').value;

    }
    
    const [patenteAtual, nome] = selecionado.split('|||');
    const dados = carregarDados();
    
    dados[patenteAtual] = dados[patenteAtual].filter(m => m !== nome);
    
    if (!dados[novaPatente].includes(nome)) {
        dados[novaPatente].push(nome);
    }
    
    salvarDados(dados);
    renderizar();
    popularSelects();
    
    mostrarMensagem(`‚úì ${nome} movido(a) para ${novaPatente}`, true);
    
    setTimeout(() => {

    }, 100);
});

// REMOVER MILITAR
document.getElementById('removerInput').addEventListener('input', function(e){
    const termo = e.target.value.toLowerCase().trim();
    const sugestoes = document.getElementById('removerSugestoes');
    sugestoes.innerHTML = '';
    
    if (!termo) return;
    
    const dados = carregarDados();
    const matches = [];
    
    PATENTES.forEach(p => {
        const militares = dados[p.nome] || [];
        militares.forEach(m => {
            if (m.toLowerCase().includes(termo)) {
                matches.push({ nome: m, patente: p.nome });
            }
        });
    });
    
    matches.forEach(match => {
        const li = document.createElement('li');
        li.textContent = `${match.nome} (${match.patente})`;
        li.onclick = () => {
            document.getElementById('removerInput').value = match.nome;
            sugestoes.innerHTML = '';
        };
        sugestoes.appendChild(li);
    });
});

document.getElementById('removerForm').addEventListener('submit', function(e){
    e.preventDefault();
    
    const nome = document.getElementById('removerInput').value.trim();
    
    if (!nome) {
        mostrarMensagem('Digite o nome do militar!', false);
        return;
    }
    
    const dados = carregarDados();
    let removido = false;
    
    PATENTES.forEach(p => {
        const index = dados[p.nome].indexOf(nome);
        if (index !== -1) {
            dados[p.nome].splice(index, 1);
            removido = true;
        }
    });
    
    if (removido) {
        salvarDados(dados);
        renderizar();
        popularSelects();
        document.getElementById('removerInput').value = '';
        document.getElementById('removerSugestoes').innerHTML = '';
        mostrarMensagem(`‚úì ${nome} removido(a) do sistema`, true);
    } else {
        mostrarMensagem('Militar n√£o encontrado!', false);
    }
});

// EXPORTAR BACKUP
function exportarBackup(){
    const dados = carregarDados();
    const json = JSON.stringify(dados, null, 2);
    const blob = new Blob([json], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `backup_gate_${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
    mostrarMensagem('‚úì Backup exportado com sucesso!', true);
}

// IMPORTAR BACKUP
document.getElementById('importBackupInput').addEventListener('change', function(e){
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(ev){
        try {
            const dados = JSON.parse(ev.target.result);
            salvarDados(dados);
            renderizar();
            popularSelects();
            mostrarMensagem('‚úì Backup importado com sucesso!', true);
        } catch(err) {
            mostrarMensagem('‚úó Erro ao importar backup!', false);
        }
    };
    reader.readAsText(file);
    e.target.value = '';
});
