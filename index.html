#adminBtn { 
    position: fixed;

}
#adminBtn:hover { 
    background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);

}

<body>

<div class="container">
    <div class="stats-container">
        <div class="stat-card">

        <input id="buscaGlobal" type="text" placeholder="ðŸ” BUSCAR POLICIAL OU PATENTE...">

    <div class="modal-content">
        <button class="btn-close" onclick="fecharModal()">Ã—</button>
        
        <div id="loginDiv">
            <h3><i class="fa-solid fa-lock"></i> ACESSO RESTRITO</h3>
            <p style="color:#ccc;text-align:center;margin-bottom:20px;">AutorizaÃ§Ã£o do Comando NecessÃ¡ria</p>
            <input type="password" id="senhaInput" placeholder="CÃ“DIGO DE ACESSO...">
            <button onclick="login()" style="width:100%;"><i class="fa-solid fa-unlock"></i> AUTENTICAR</button>

            <div class="form-row">
                <select id="cargoSelect"></select>

            <button onclick="sair()" style="background:#000;color:#FFD700;border:2px solid #FFD700;"><i class="fa-solid fa-sign-out"></i> SAIR</button>
            
            <div id="mensagem"></div>
        </div>

</div>

<script>
const PATENTES = [
    { nome:'Soldado', classe:'Soldado', icone:'fa-user', cat:'praca' },
    { nome:'Cabo', classe:'Cabo', icone:'fa-user', cat:'praca' },
    { nome:'3Âº Sargento', classe:'TerceiroSargento', icone:'fa-user-shield', cat:'praca' },
    { nome:'2Âº Sargento', classe:'SegundoSargento', icone:'fa-user-shield', cat:'praca' },
    { nome:'1Âº Sargento', classe:'PrimeiroSargento', icone:'fa-user-shield', cat:'praca' },
    { nome:'Subtenente', classe:'Subtenente', icone:'fa-user-shield', cat:'praca' },
    { nome:'Aspirante', classe:'Aspirante', icone:'fa-graduation-cap', cat:'int' },
    { nome:'2Âº Tenente', classe:'SegundoTenente', icone:'fa-user-tie', cat:'int' },
    { nome:'1Âº Tenente', classe:'PrimeiroTenente', icone:'fa-user-tie', cat:'int' },
    { nome:'CapitÃ£o', classe:'Capitao', icone:'fa-shield', cat:'int' },
    { nome:'Major', classe:'Major', icone:'fa-medal', cat:'sup' },
    { nome:'Tenente-Coronel', classe:'TenenteCoronel', icone:'fa-star', cat:'sup' },
    { nome:'Coronel', classe:'Coronel', icone:'fa-crown', cat:'sup' }
];

const SENHA = "GATE2026";
let dados = {};

PATENTES.forEach(p => dados[p.nome] = []);

function carregar() {
    const d = localStorage.getItem('hierarquiaGATE');
    if (d) {
        dados = JSON.parse(d);
    }
}

function salvar() {
    localStorage.setItem('hierarquiaGATE', JSON.stringify(dados));
}

function renderizar() {
    const busca = document.getElementById('buscaGlobal').value.toLowerCase();
    const div = document.getElementById('hierarquia');
    div.innerHTML = '';
    
    let total = 0;
    let ativas = 0;
    let superiores = 0;
    
    PATENTES.forEach(p => {
        const militares = dados[p.nome] || [];
        const filtrados = militares.filter(m => m.toLowerCase().includes(busca) || p.nome.toLowerCase().includes(busca));
        
        if (busca && filtrados.length === 0) return;
        
        total += militares.length;
        if (militares.length > 0) ativas++;
        if (p.cat === 'sup') superiores += militares.length;
        
        const box = document.createElement('div');
        box.className = `patente-box ${p.classe}`;
        
        let html = `<h2><i class="fa-solid ${p.icone}"></i> ${p.nome} <span class="rank-badge">${militares.length}</span></h2>`;
        
        if (filtrados.length > 0) {
            filtrados.forEach(nome => {
                html += `<div class="militar-item">${nome}</div>`;
            });
        } else if (!busca) {
            html += '<p style="color:#999;font-style:italic;text-align:center;">Nenhum militar registrado</p>';
        }
        
        box.innerHTML = html;
        div.appendChild(box);
    });
    
    document.getElementById('totalOperadores').textContent = total;
    document.getElementById('totalPatentes').textContent = ativas;
    document.getElementById('oficialSuperior').textContent = superiores;
}

document.getElementById('buscaGlobal').addEventListener('input', renderizar);

document.getElementById('adminBtn').addEventListener('click', function() {
    document.getElementById('adminModal').style.display = 'flex';
    verificarLogin();
});

function fecharModal() {
    document.getElementById('adminModal').style.display = 'none';
}

function verificarLogin() {
    const logado = sessionStorage.getItem('adminLogado');
    if (logado === 'true') {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('painelAdmin').style.display = 'block';
        popularSelects();
    } else {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('painelAdmin').style.display = 'none';
    }
}

function login() {
    const senha = document.getElementById('senhaInput').value;
    const msg = document.getElementById('loginMsg');
    
    if (senha === SENHA) {
        sessionStorage.setItem('adminLogado', 'true');
        msg.style.color = '#2ECC71';
        msg.textContent = 'âœ“ Acesso autorizado!';
        setTimeout(() => {
            verificarLogin();
            msg.textContent = '';
            document.getElementById('senhaInput').value = '';
        }, 500);
    } else {
        msg.style.color = '#E74C3C';
        msg.textContent = 'âœ— CÃ³digo invÃ¡lido';
    }
}

function sair() {
    sessionStorage.removeItem('adminLogado');
    fecharModal();
}

function popularSelects() {
    const cargo = document.getElementById('cargoSelect');
    const novoCargo = document.getElementById('novoCargoSelect');
    const militar = document.getElementById('militarSelect');
    
    cargo.innerHTML = '<option value="">Selecione a patente</option>';
    novoCargo.innerHTML = '<option value="">Nova patente</option>';
    militar.innerHTML = '<option value="">Selecione o militar</option>';
    
    PATENTES.forEach(p => {
        cargo.innerHTML += `<option value="${p.nome}">${p.nome}</option>`;
        novoCargo.innerHTML += `<option value="${p.nome}">${p.nome}</option>`;
    });
    
    PATENTES.forEach(p => {
        const mils = dados[p.nome] || [];
        mils.forEach(m => {
            militar.innerHTML += `<option value="${p.nome}|||${m}">${m} (${p.nome})</option>`;
        });
    });
}

function adicionar() {
    const patente = document.getElementById('cargoSelect').value;
    const nome = document.getElementById('nomeInput').value.trim();
    
    if (!patente || !nome) {
        msg('Preencha todos os campos!', false);
        return;
    }
    
    if (dados[patente].includes(nome)) {
        msg('Nome jÃ¡ existe nesta patente!', false);
        return;
    }
    
    dados[patente].push(nome);
    salvar();
    renderizar();
    popularSelects();
    document.getElementById('nomeInput').value = '';
    msg(`âœ“ ${nome} adicionado como ${patente}`, true);
}

function promover() {
    const sel = document.getElementById('militarSelect').value;
    const novaPatente = document.getElementById('novoCargoSelect').value;
    
    if (!sel || !novaPatente) {
        msg('Selecione militar e patente!', false);
        return;
    }
    
    const [patenteAtual, nome] = sel.split('|||');
    dados[patenteAtual] = dados[patenteAtual].filter(m => m !== nome);
    
    if (!dados[novaPatente].includes(nome)) {
        dados[novaPatente].push(nome);
    }
    
    salvar();
    renderizar();
    popularSelects();
    msg(`âœ“ ${nome} movido para ${novaPatente}`, true);
}

function remover() {
    const nome = document.getElementById('removerInput').value.trim();
    
    if (!nome) {
        msg('Digite o nome!', false);
        return;
    }
    
    let removido = false;
    
    PATENTES.forEach(p => {
        const idx = dados[p.nome].indexOf(nome);
        if (idx !== -1) {
            dados[p.nome].splice(idx, 1);
            removido = true;
        }
    });
    
    if (removido) {
        salvar();
        renderizar();
        popularSelects();
        document.getElementById('removerInput').value = '';
        msg(`âœ“ ${nome} removido`, true);
    } else {
        msg('Militar nÃ£o encontrado!', false);
    }
}

function exportar() {
    const json = JSON.stringify(dados, null, 2);
    const blob = new Blob([json], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `backup_gate_${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
    msg('âœ“ Backup exportado!', true);
}

function resetar() {
    if (confirm('âš ï¸ Todos os dados serÃ£o perdidos! Continuar?')) {
        PATENTES.forEach(p => dados[p.nome] = []);
        salvar();
        renderizar();
        popularSelects();
        msg('âœ“ Hierarquia resetada', true);
    }
}

function msg(texto, sucesso) {
    const m = document.getElementById('mensagem');
    m.textContent = texto;
    m.style.color = sucesso ? '#2ECC71' : '#E74C3C';
    setTimeout(() => m.textContent = '', 3000);
}

carregar();
renderizar();
</script>
